<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
        .parent{
            height:200px;
            display: grid;
            gap:20px;
        }
        .parent>*{
            background-color: brown;
            
        }
        .child1{
            grid-column-start: 1;
            grid-column-end: 2;
        }
       .child2{
            grid-row:2/4;
       }
       .child3{
        grid-column-start: 2;
        grid-column-end: 4;
       }
       .child4{
        grid-column:2/4;
       }
    </style>
      </head>
     <body>
    <div class="parent">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
        <div class="child3">child3</div>
        <div class="child4">child3</div>
        <div class="child5">child4</div>
        <div class="child6">child5</div>
   </div>
   <a href="./index.html">Home</a>
</body>
</html
